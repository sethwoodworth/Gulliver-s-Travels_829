language: ruby
sudo_required: true
before_install:
- gem install asciidoctor tilt
script:
- VERSION=`ruby -e "require 'yaml'; meta = YAML.load_file('metadata.yml'); puts meta['_version'];"`
- git clone https://github.com/gitenberg-dev/asciidoctor-htmlbook.git
- asciidoctor -a toc,version=$VERSION -b xhtml5 -d book -T ./asciidoctor-htmlbook/htmlbook-autogen/
  -d book book.asciidoc -o book.html
- git clone https://github.com/gitenberg-dev/HTMLBook
- xsltproc -stringparam external.assets.list " " ./HTMLBook/htmlbook-xsl/epub.xsl
  book.html
- cp ./HTMLBook/stylesheets/epub/epub.css OEBPS
- cp cover.png OEBPS/cover.png
- mv ./images ./OEBPS/
- zip -rX Gulliver.epub mimetype
- zip -rX Gulliver.epub OEBPS/ META-INF/
addons:
  apt:
    packages:
    - xsltproc
deploy:
  provider: releases
  api_key:
    secure: 
  file: Gulliver.epub
  on:
    repo: sethwoodworth/Gulliver-s-Travels_829
