language: ruby
sudo_required: true
before_install:
- gem install asciidoctor tilt
script:
- VERSION=`ruby -e "require 'yaml'; meta = YAML.load_file('metadata.yml'); puts meta['_version'];"`
- TITLE=`ruby -e "require 'yaml'; meta = YAML.load_file('metadata.yaml'); puts meta['title'];"`
- COVER_ATTRIBUTION=`ruby -e "require 'yaml'; meta = YAML.load_file('metadata.yaml'); puts meta['covers'][0]['attribution'];"`; yes
- git clone https://github.com/gitenberg-dev/asciidoctor-htmlbook.git
- asciidoctor -a toc,version=$VERSION -b xhtml5 -d book book.asciidoc -o book.html
- git clone https://github.com/gitenberg-dev/HTMLBook
- xsltproc -stringparam external.assets.list " " ./HTMLBook/htmlbook-xsl/epub.xsl book.html
- cp ./HTMLBook/stylesheets/epub/epub.css OEBPS
- cp cover.jpg OEBPS/cover.jpg
- zip -rX Gulliver.epub mimetype
- zip -rX Gulliver.epub OEBPS/ META-INF/
- mv book.epub Gullivers-Travels.epub
addons:
  apt:
    packages:
    - xsltproc
branches:
  only:
  - master
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: Gullivers-Travels.epub
  on:
    repo: sethwoodworth/Gulliver-s-Travels_829
